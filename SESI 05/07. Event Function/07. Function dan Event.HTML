<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Function dan Event</title>
</head>
<body>
    <h1>FUNCTION DAN EVENT</h1>
    <button id="aku" onclick="saya()">Klik aku</button>
    
    <script>
        function saya(){
            document.getElementById("aku").innerHTML="hallo yal";
        }
    </script>
    
</body>
</html>
